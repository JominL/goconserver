<!doctype html>
<html>

<head>
    <title>Web Termianl</title>
    <link type="text/css" rel="stylesheet" charset="utf-8" href="index.css">
    <link inline rel="icon" type="image/png" href="console.png">
</head>

<body>
    <div id="wrap">
        <div id="banner">
            <h1>Go Conserver Session Manager</h1>
        </div>
        <div class="container">
            <div id="left">
                <h3>Console Nodes</h3>
                <table id="nodes" border="0">
                    <tr>
                        <th>NODE</th>
                        <th>HOST</th>
                        <th>STATE</th>
                    </tr>
                </table>
            </div>
            <div id="middle">
                <h3 id="console_window">&nbsp;</h3>
                <div id="term-box"></div>
            </div>
            <div id="right">
                <h3>Current Users</h3>
                <ul id="users">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
